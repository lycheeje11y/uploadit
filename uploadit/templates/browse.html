{% extends "base.html" %}

{% block title %}List{% endblock %}

{% block content %}
<div class="container">
  <h1>List</h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Key</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      {% for file in files %}
        <tr>
          <td>{{ file.filename }}</td>
          <td>{{ file.filekey }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
