<form action="{{ url_for('download.download') }}" method="POST" name="download_form">
    <div class="mb-3 text_input">
        <label for="download_id" class="form-label">File ID</label>
        <input type="password" class="form-control" id="download_id" name="download_id" required>
    </div>
    <div class="mb-3">
        <input type="button" class="btn btn-success" onclick="submitForm()" value="Download">
    </div>
</form>
