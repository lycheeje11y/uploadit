<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | UploadIt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />

    <style>
        .text_input {
            padding-right: 50%;
        }

        .padding_left {
            padding-left: 2%;
        }
    </style>
    <script>
        function submitForm() {
            let frm = document.getElementsByName('download_form')[0];
            frm.submit();
            frm.reset();  
            return false;
        }
    </script>
    {% if request.path == url_for('upload.upload') %}
        <script type="application/javascript">
                Dropzone.options.dropper = {
                    paramName: "file",
                    chunking: true,
                    forceChunking: true,
                    autoProcessQueue: false,
                    url: "{{ url_for('upload.upload') }}",
                    maxFilesize: 1025, // megabytes
                    chunkSize: 1000000, // bytes
                    init: function() {
                        const uploadButton = document.getElementById('submit-all');
                        let myDropzone = this;

                        uploadButton.addEventListener("click", function() {
                            myDropzone.processQueue();
                        });
                    }
                }
        </script>
    {% endif %}

</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for("index.index") }}">UploadIt</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {{'active' if request.path == url_for('download.download')}}"
                                aria-current="page" href="{{ url_for("download.download") }}">Download</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{'active' if request.path == url_for('upload.upload')}}"
                                aria-current="page" href="{{ url_for("upload.upload") }}">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{'active' if request.path == url_for('login.login')}}"
                                aria-current="page" href="{{ url_for("login.login") }}">Login</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>
    <div class="container-fluid">
        {% block content %}{% endblock %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>

</html>
