<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
        function submitForm() {
            let frm = document.getElementsByName('download_form')[0];
            frm.submit();
            frm.reset();  
            return false;
        }

    </script>

    <style>
        #download_text_input {
            padding-right: 50%;
        }

        body {
            padding-left: 2%;
        }

    </style>


</head>
<body>
    <h1 class="mt-3 display-6">FileXA Downlad Page</h1>
    <form action="{{ url_for('download.download') }}" method="POST" name="download_form">
        <div class="mb-3" id="download_text_input">
            <label for="download_id" class="form-label">File ID</label>
            <input type="password" class="form-control" id="download_id" name="download_id">
        </div>
        
        <div class="mb-3">
            <input type="button" class="btn btn-primary" onclick="submitForm()" value="Download">
        </div>
    </form>
</body>
</html>
